<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactUs.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./Sources/logos/circle.svg" alt="circle" />
      <nav>
        <ul class="nav-bar">
          <li><a href="./home.html" class="home"> Home </a></li>
          <li><a href="#ourprojects"> Projects </a></li>
          <li><a href="">Services</a></li>
        </ul>
      </nav>
      <button class="button"><a href="./contactUs.html">Contact Us</a></button>
    </header>
    <form id="myForm" action="" method="get" class="formClass">
      <h1>Contact Us</h1>
      <div class="form-style">
        <label class="user-input" for="name">Full Name</label>
        <input
          class="text-n-area"
          type="text"
          id="name"
          name="name"
          onblur="validateName()"
        />
        <span id="error-name" hidden class="errorForm"> Please introduce a name</span>
        <!-- error message -->
      </div>
      <div class="form-style2">
        <section class="labels">
          <label class="user-input" for="email">Email</label>
          <input class="text-area" type="email" id="email" name="email"  onblur="validateEmail()"/>
          <span id="error-email" hidden class="errorForm"> Please introduce a valid email></span>
          <!-- error message -->
        </section>
        <section class="labels">
          <label class="user-input" for="phone">Phone</label>
          <input class="text-area" type="phone" id="phone" name="phone"  onblur="validatePhone()"/>
          <span id="error-phone" hidden class="errorForm"> Please introduce a valid phone number></span>
          <!-- error message -->
        </section>
      </div>
      <div class="form-style">
        <label class="user-input" for="message">Message</label>
        <textarea
          class="text-m-area"
          id="message"
          name="message"
          rows="5"
          onblur="validateMessage()"
        ></textarea>
        <span id="error-text" hidden class="errorForm"> Please write at least 5 characters></span>
        <!-- error message -->

        <button id="submitForm" class="button" type="submit">Submit</button>
      </div>
    </form>
    <footer class="footer">
      <!--Footer-->
      <div class="half-left-footer">
        <img class="logo" src="./Sources/logos/circle.svg" alt="circle" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="right-side-footer">
        <div>
          <p>Team</p>
          <p>Services</p>
        </div>
        <div>
          <p>About Us</p>
          <p>Press</p>
        </div>
        <div>
          <p>Projects</p>
          <p>Privacy Policy</p>
        </div>
      </div>
    </footer>
    <script src="contactUs.js"></script>
  </body>
</html>
